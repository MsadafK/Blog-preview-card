<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="card-container">
      <!-- main card image -->
      <img
        src="./assets/images/illustration-article.svg"
        alt="main-card-image"
      />
      <!-- card content -->
      <h4>Learning</h4>
      <p class="date">Published 21 Dec 2023</p>
      <h3>HTML & CSS foundations</h3>
      <p class="para">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author">
        <img
          class="author-image"
          src="./assets/images/image-avatar.webp"
          alt="author-image"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const h3Element = document.querySelector(".card-container h3");
        const cardContainer = document.querySelector(".card-container");

        h3Element.addEventListener("mouseover", function () {
          cardContainer.classList.add("hover");
        });

        h3Element.addEventListener("mouseout", function () {
          cardContainer.classList.remove("hover");
        });
      });
    </script>
  </body>
</html>
